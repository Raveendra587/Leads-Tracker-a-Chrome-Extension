<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raveendra Mannam">
    <meta name="description" content="A Lead Tracker, The Chrome Extension">
    <title>Lead Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="main-class">
        <input type="text" name="input-text" id="input-el" class="input-element" placeholder="Enter valid URL">
        <button id="input-btn" class="save-input-button">SAVE INPUT</button>
        <button id="tab-btn" class="save-tab-button">SAVE TAB</button>
        <button id="del-btn" class="deleteAll-button" data-title="click me twice!">DELETE ALL</button>
        <ul id="ul-el" class="list-items"></ul>
    </main>
    <script src="index.js"></script>
</body>
</html>
